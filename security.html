<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediTrack | Security</title>
  <link rel="stylesheet" href="security.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <div class="logo">MEDITRACK</div>
    <nav>
      <ul>
        <li><a href="Home.html">HOME</a></li>
        <li><a href="Appointment.html">APPOINTMENTS</a></li>
        <li><a href="Medical Records.html">MEDICAL RECORDS</a></li>
        <li><a href="About Us.html">ABOUT US</a></li>
      </ul>
    </nav>
    <div class="pIcon">
    <a href="profile.html">
      <img src="IMAGES/profile-icon2.png" alt="Profile Icon">
    </a>
  </div>
  </header>

  <main class="main-profile-container">
    <aside class="sidebar">
      <a href="profile.html" class="tab">PROFILE</a>
      <a href="security.html" class="tab active">SECURITY</a>
      <a href="logout.html" class="logout">LOGOUT</a>
    </aside>

    <section class="profile-section">
      <h2>Edit Personal Information</h2>
      <form id="securityForm">
  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" value="User" disabled>

  <label for="email">Email</label>
  <input type="email" id="email" value="@gmail.com" disabled>

  <label for="gender">Gender</label>
  <input type="text" id="gender" value="N/A" disabled>

  <label for="age">Age</label>
  <input type="number" id="age" value="N/A" disabled>

  <label for="address">Address</label>
  <textarea id="address" disabled>N/A</textarea>

  <label for="contact">Contact Number</label>
  <input type="text" id="contact" value="N/A" disabled>

  <label for="photoURL">Profile Photo URL</label>
  <input type="text" id="photoURL" value="IMAGES/sample-photo.jpg" disabled>

  <div class="buttons">
    <button type="button" onclick="enableEdit()">Edit</button>
    <button type="button" id="saveBtn" onclick="saveChanges()" hidden>Save</button>
    <button type="button" id="cancelBtn" onclick="cancelEdit()" hidden>Cancel</button>
  </div>
</form>

    </section>
  </main>

  <script src="security.js"></script>
</body>
</html>
